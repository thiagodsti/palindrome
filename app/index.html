<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome test</title>
    <script src="./components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <form id="formPalindrome" action="" method="post">
      <input id="mensagem" type="text" name="mensagem" value="" placeholder="Test if is palindrome">
      <input type="submit" name="name" value="Send">
    </form>
  </body>

  <script type="text/javascript">

  $(document).ready(function() {
    $("#formPalindrome").submit(function(e) {
      callServicePalindrome();
      e.preventDefault();
      return false;
    });
  });

    function callServicePalindrome() {
      var msg = $('#mensagem').val();
      var data = {
        'mensagem': msg
      };
      $.ajax({
        type: "POST",
        url: "http://localhost:8080/palindrome",
        data: JSON.stringify(data),
        contentType:"application/json",
        success: function(data, textStatus, xhr) {
            console.log(xhr.status);
        },
        complete: function(xhr, textStatus) {
            console.log(xhr.status);
        },
        dataType:"json",
      });
    }
  </script>
</html>
